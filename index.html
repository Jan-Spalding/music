<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>No Song Selected | MUSIC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href=".js.png">
  <script src="https://kit.fontawesome.com/7304274d2a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="center" id="navHolder">
    <div class="center nav" id="playlistButton">Playlists</div>
    <div class="center nav" id="songsButton">Songs</div>
  </div>

  <div id="playlistsHolder">
    <div class="center" id="playlists" style="overflow-y:scroll;display:none;">
      <div class="column" style="position:relative;width:50%;height:75vh;justify-content: flex-start;">
        <div class="playlist-item column">
          <p>Jan's EPIC Playlist</p>
          <div class="center playlist-button" id="playlist1">Play</div>
        </div>
        <div class="playlist-item column">
          <p>I Playlist</p>
          <div class="center playlist-button" id="inesplaylist">Play</div>
        </div>
      </div>
      <div class="column" style="position:relative;width:50%;height:75vh;justify-content:flex-start">
        <div class="playlist-item column">
          <p>MF DOOM Playlist</p>
          <div class="center playlist-button" id="playlist2">Play</div>
        </div>
        <div class="playlist-item column">
          <p>I RUNNNN</p>
          <div class="center playlist-button" id="inesrunning">Play</div>
        </div>
      </div>
    </div>
    
    <div id="list" style="position:relative;width:100%;height:80vh;overflow-y:scroll !important;">
      <div class="center" style="width:100%;height:10vh;background-color:#5239cc;">
        <div>
          <input type="text" id="searchInput">
          <button id="searchButton">search</button>
          <button id="clearSearch">clear</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="column" id="controls" style="position:absolute;width:100%;height:15vh;background-color:#0e1525;bottom:0;border-top:2px solid white;z-index:1;">
    <p id="songName">No Song Selected</p>
    <div class="center" style="position:relative;width:100%;margin-top:10px;">
      <div class="center" style="position:absolute;height:50px;width:80%;justify-content: space-evenly;">
        <i class="fa-solid fa-backward-step fa-2xl" id="prev" style="color: white;"></i>
        <div class="center">
          <i class="fa-solid fa-play fa-2xl" style="color: white;" id="play"></i>
          <i class="fa-solid fa-pause fa-2xl" id="pause" style="color: white;display:none;"></i>
        </div>
        <i class="fa-solid fa-forward-step fa-2xl" id="skip" style="color: white;"></i>
        <i class="fa-solid fa-volume-high fa-2xl" style="color: white;" id="toVolume"></i>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" style="display: none;position:absolute;top:0;">
        <i class="fa-solid fa-arrows-rotate fa-2xl" 
 id="loop" style="color: white;"></i>
        <i class="fa-solid fa-list fa-2xl" style="color: white;" id="toPlaylist"></i>
        <i class="fa-solid fa-shuffle fa-2xl" style="color: white;" id="shufflePlaylist"></i>
      </div>
      <div style="width:80%;">
        <div style="width:100%;height:50px;background-color:black;border-radius:8px;">
          <div id="bar" style="width:0;height:50px;background-color:#5239cc;border-radius:8px;">
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="column" id="playlist"></div>
  
  <script src="playlist.js"></script>
  <script src="script.js"></script>
</body>

</html>
